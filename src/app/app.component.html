<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <input placeholder="descricao tarefa" [(ngModel)]="tarefa.nome">

  <select [(ngModel)]="tarefa.categoria">
    <option value="TO-DO" >TO-DO</option>
    <option value="DOING" >DOING</option>
    <option value="DONE" >DONE</option>
  </select>

  <button (click)="cadastrarTarefa()">Cadastrar</button>

  <div *ngFor="let tarefa of tarefaLista; index as indice">
    
    <br>

    Tarefa {{indice+1}}: {{ tarefa.nome }} 

    <select [(ngModel)]="tarefa.categoria">
      <option value="TO-DO" >TO-DO</option>
      <option value="DOING" >DOING</option>
      <option value="DONE" >DONE</option>
    </select>

    <button (click)="remover(indice)">Remover</button>
    <button (click)="salvar(tarefa)">salvar</button>

  </div>


</body>
</html>
