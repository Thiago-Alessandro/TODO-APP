<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Cadastro Tarefa</title>

</head>

<body>
    
    <h1>cadastro de tarefas</h1>

    <input type="text" placeholder="descricao tarefa" [(ngModel)]="descricaoTarefa">
    <select [(ngModel)]="categoriaSelecionada">
        <option *ngFor="let categoria of categoriasLista">
            {{categoria}}
        </option>
    </select>

    <div>
        <div *ngFor="let categoria of categoriasLista">
            {{categoria}}
        </div>
        <hr>
        <div *ngFor="let tarefa of getTarefas(categoria)">
            {{tarefa.nome}}
        </div>
    </div>


</body>

</html>
